name: Create Release

# ---------------------------------------------------------------------------
# HOW TO CREATE A NEW RELEASE:
# 1. Create a new version tag locally (e.g., v1.2.0)
#    git tag v1.2.0
# 2. Push the tag to GitHub
#    git push origin v1.2.0
# This workflow will then automatically build the executables and create
# a new draft release with the same version number.
# ---------------------------------------------------------------------------
on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build:
    name: Build Executable
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pillow

      - name: Set PyInstaller data separator
        id: set_separator
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            echo "separator=;" >> $GITHUB_OUTPUT
          else
            echo "separator=:" >> $GITHUB_OUTPUT
          fi

      - name: Build with PyInstaller
        run: >
          pyinstaller
          --name "File Organizer"
          ${{ matrix.os == 'macos-latest' && '--onedir' || '--onefile' }}
          --windowed
          --add-data "assets${{ steps.set_separator.outputs.separator }}assets"
          ${{ matrix.os == 'windows-latest' && '--icon "assets/images/app_icon.ico"' || '' }}
          ${{ matrix.os == 'macos-latest' && '--icon "assets/images/app_icon.icns"' || '' }}
          ${{ matrix.os == 'ubuntu-latest' && '--icon "assets/images/icon-1024x1024.png"' || '' }}
          organizer.py

      - name: Package Artifact (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd dist
          Compress-Archive -Path "File Organizer.exe" -DestinationPath "../File-Organizer-Windows.zip"
        shell: pwsh

      - name: Package Artifact (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          cd dist
          zip -r "../File-Organizer-macOS.zip" "File Organizer.app"

      - name: Build AppImage (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse2
          # Download appimagetool
          wget -c "https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage" -O appimagetool.AppImage
          chmod +x appimagetool.AppImage
          # Create AppDir structure
          mkdir -p AppDir/usr/bin
          # Copy executable
          cp "dist/File Organizer" AppDir/usr/bin/file-organizer
          # Copy desktop file and icon
          cp file-organizer.desktop AppDir/
          # The icon path in the .desktop file is just the name of the icon, without the extension.
          # The icon file itself should be placed in the root of the AppDir.
          cp assets/images/icon-1024x1024.png AppDir/file-organizer.png
          # Create AppRun
          # The AppRun file is the entry point of the AppImage.
          # It's a script that executes the main binary.
          # For a simple case like this, we can just create a symlink.
          ln -s usr/bin/file-organizer AppDir/AppRun
          # Generate AppImage
          ./appimagetool.AppImage AppDir "File-Organizer-Linux.AppImage"


      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: File-Organizer-${{ matrix.os }}
          path: |
            File-Organizer-*.zip
            File-Organizer-Linux.AppImage

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/*/*.zip
            artifacts/*/*.AppImage
          draft: true
          generate_release_notes: true
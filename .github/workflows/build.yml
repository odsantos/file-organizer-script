name: Create Release

# ---------------------------------------------------------------------------
# HOW TO CREATE A NEW RELEASE:
# 1. Create a new version tag locally (e.g., v1.2.0)
#    git tag v1.2.0
# 2. Push the tag to GitHub
#    git push origin v1.2.0
# This workflow will then automatically build the executables and create
# a new draft release with the same version number.
# ---------------------------------------------------------------------------
on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build:
    name: Build Executable
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pillow

      - name: Set PyInstaller data separator
        id: set_separator
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            echo "separator=;" >> $GITHUB_OUTPUT
          else
            echo "separator=:" >> $GITHUB_OUTPUT
          fi

      - name: Build with PyInstaller
        run: >
          pyinstaller
          --name "File Organizer"
          ${{ matrix.os == 'macos-latest' && '--onedir' || '--onefile' }}
          --windowed
          --add-data "assets${{ steps.set_separator.outputs.separator }}assets"
          ${{ matrix.os == 'windows-latest' && '--icon "assets/images/app_icon.ico"' || '' }}
          ${{ matrix.os == 'macos-latest' && '--icon "assets/images/app_icon.icns"' || '' }}
          ${{ matrix.os == 'ubuntu-latest' && '--icon "assets/images/icon-1024x1024.png"' || '' }}
          organizer.py

      - name: Package Artifact (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd dist
          Compress-Archive -Path "File Organizer.exe" -DestinationPath "../File-Organizer-Windows.zip"
        shell: pwsh

      - name: Package Artifact (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd dist
          # Copy the installation and desktop files into the dist folder
          cp ../install.sh .
          cp ../uninstall.sh .
          cp ../file-organizer.desktop .
          # Zip everything together
          zip -r "../File-Organizer-Linux.zip" "File Organizer" assets install.sh uninstall.sh file-organizer.desktop

      - name: Package Artifact (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          cd dist
          zip -r "../File-Organizer-macOS.zip" "File Organizer.app"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: File-Organizer-${{ matrix.os }}
          path: File-Organizer-*.zip

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*/*.zip
          draft: true
          generate_release_notes: true